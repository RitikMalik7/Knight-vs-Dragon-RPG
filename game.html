<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="game.css">
    <title>RPG - Knight vs Dragon</title>
    <script src="https://kit.fontawesome.com/24c6600e53.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Welcome to <span class="footer">Knight vs Dragon.</span> You must defeat the dragon that is preventing
            people from leaving the town.
            You
            are in the town square. Where do you want to go? Use the buttons above.
        </div>
    </div>
    <div class="footer">
        <p>Created by Ritik Malik.</p>
    </div>
    <div class="icons">
        <p class="icons">
            <a href="https://www.linkedin.com/in/ritikmalik007/" target="_blank"><i class="fa-brands fa-linkedin"></i>
                Linkedin</a>
            <a href="https://github.com/RitikMalik7" target="_blank"><i class="fa-brands fa-square-github"></i>
                Github</a>
        </p>
    </div>
    <script src="game.js"></script>
</body>

</html>
